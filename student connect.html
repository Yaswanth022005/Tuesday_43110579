<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Corner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Student's Corner</h1>
    </header>

    <main>
        <h2>Welcome to Student's Section</h2>

        <div class="form-container">
            <form>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <div class="buttons">
                    <button type="submit">S</button>
                    <button type="reset">R</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="icons">
            <div class="icon">
                <a href="https://wa.me/your-whatsapp-number" target="_blank">
                    <img src="path-to-whatsapp-icon" alt="WhatsApp">
                </a>
            </div>
            <div class="icon">
                <a href="https://www.instagram.com/your-instagram-username" target="_blank">
                    <img src="path-to-instagram-icon" alt="Instagram">
                </a>
            </div>
            <div class="icon">
                <a href="https://www.facebook.com/your-facebook-username" target="_blank">
                    <img src="path-to-facebook-icon" alt="Facebook">
                </a>
            </div>
        </div>
        <p>@yourname</p>
    </footer>
</body>
</html>
